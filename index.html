<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сватбата на Гергана и Красимир</title>
    <style>
        /* Зареждане на твоя шрифт */
        @font-face {
            font-family: 'WeddingFont';
            src: url('font.woff2') format('woff2');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0ed; /* Кремавият цвят от твоя дизайн */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            line-height: 0;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Стилизиране на формата */
        .form-section {
            background-color: #f0f0ed; 
            padding: 40px 10%;
            line-height: normal;
            text-align: center;
            font-family: 'WeddingFont', sans-serif;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border: 2px solid #fff;
            border-radius: 25px;
            box-sizing: border-box;
            background: white;
            font-family: inherit;
            font-size: 16px;
            outline: none;
            color: #333;
        }

        /* Синият бутон от дизайна */
        button {
            background-color: #8dbce0;
            color: white;
            border: none;
            padding: 15px 60px;
            border-radius: 35px;
            font-size: 22px;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #76a6ca;
            transform: translateY(-2px);
